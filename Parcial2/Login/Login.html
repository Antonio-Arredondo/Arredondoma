<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Libreria de iconos de Bootstap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!--libreria bootrap css-->
    <link rel="stylesheet" href="estilo.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <title>Login</title>
</head>
<body>    
    <div class="modal-dialog text-center">
        <div class="col-sm-9 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="../Login/98-profileavatar.png "/>
                </div>
                <form class="col-12" onsubmit="validate()">
                    <div class="form-group">    
                        <input type="text" id="usuario" class="form-control" placeholder="Usuario" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="contraseña" class="form-control" placeholder="Contraseña"/>
                    </div> 
                    <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-right-square"></i>  Ingresar</button>
                </form>
                <div class="col-12 forgot">
                    <a href="#">¿Olvidaste tu Contraseña?</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    
    function validate(){

        var un = $("#usuario").val();
        var pass = $("#contraseña").val();
        
        if(un == "")
        {   
            alert("Ingresa un usuario!");

        } else if(un.length < 6){
            alert("El usuario debe contener 6 Caracteres!")

        }

        if(pass == "")
        {   
            alert("Ingrese su contraseña");

        } else if(pass.length < 10){
            alert("Contraseña demasiado corta!")

        }
        
    }
    </script>

</body>

</html>
